<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    {% if video_url %}
        <video id="videoPlayer" controls autoplay width="640" onerror="console.error('Erro ao carregar o vídeo');">
            <source src="{{ video_url }}" type="video/mp4" onerror="console.error('Erro ao carregar o arquivo de vídeo');">
            Seu navegador não suporta o elemento de vídeo ou o tipo de vídeo fornecido.
        </video>
        <script>
            const video = document.getElementById('videoPlayer');
            const savedTime = {{ saved_time|safe }};
            
            if (savedTime) {
                video.currentTime = savedTime;  // Continua do ponto salvo
            }

            video.addEventListener('timeupdate', () => {
                fetch('/save_time', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ time: video.currentTime })
                });
            });

            video.addEventListener('error', (e) => {
                console.error('Erro ao carregar o vídeo:', e);
            });
        </script>
    {% else %}
        <p>Nenhum vídeo encontrado. Adicione o parâmetro <code>?url=SUA_URL</code> na URL.</p>
    {% endif %}
</body>
</html>
